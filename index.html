<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Jon Imanol Ruiz Hermoso, Alejandro Rodriguez Alvarez"/>
    <meta name="copyright" content="DWEC"/>
    <meta name="keywords" content="Juego, Juegos, Juegos JS"/>
    <meta name="description" content="Recreacion de Purble Place"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Purble Place</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
</head>
<body>
    
    <header class="row">
        <div class="col d-flex justify-content-between align-items-center p-3">
            <span class="d-flex align-items-center">
                <img src="img/logo.png" alt="Logotipo Purble Place" class="img-fluid">
                <h1 class="text-white">Purble Place</h1>
            </span>
            <p class="h1 text-white"> Puntuaci&oacute;n: <span id="score">000</span></p>
        </div>
    </header>

    <main class="d-flex align-items-center justify-content-center">
        <section class="row">
            <article class="col">
                <div id="pantalla">
                    
                    <div class="botones">
                        <div id="formas">
                            <p class="h1 text-white">Forma</p>
                            <button>
                                <div class="forma circulo"></div>
                            </button>
                            <button>
                                <div class="forma triangulo"></div>
                            </button>
                            <button>
                                <div class="forma cuadrado"></div>
                            </button>
                        </div>
    
                        <div id="formas">
                            <p class="h1 text-white">Base</p>
                            <button>
                                <div class="base rojo"></div>
                            </button>
                            <button>
                                <div class="base amarillo"></div>
                            </button>
                            <button>
                                <div class="base azul"></div>
                            </button>
                        </div>
    
                        <div id="formas">
                            <p class="h1 text-white">Icono</p>
                            <button>
                                <div class="iconos">
                                    <i class="far fa-smile"></i>
                                </div>
                            </button>
                            <button>
                                <div class="iconos">
                                    <i class="fas fa-utensil-spoon"></i>
                                </div>
                            </button>
                            <button>
                                <div class="iconos">
                                    <i class="fas fa-yin-yang"></i>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div id="flechas">
                        <button id="flecha-izq" class="rounded-5 bg-success">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <button id="flecha-der" class="rounded-5 bg-success">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    <div id="hacer"></div>
                    <div id="resultado"></div>

                </div>
            </article>
        </section>
    </main>

    <footer class="bg-danger">
        <p class="text-white text-center">&copy;2024 Purble Place; Jon y Alejandro</p>
    </footer>


    <script src="js/script.js"></script>
</body>

</html>
